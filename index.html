<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דשבורדים עם Tableau</title>
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .active-btn {
      background-color: #2563eb !important;
      color: white !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6 space-y-6">

  <section class="text-center space-y-4" id="tableau">
    <h2 class="text-3xl font-bold">Sausage Dashboard 🌭📊</h2>
    <p class="text-lg">Feast your eyes on our featured visualization below - sausage stats galore! 👇</p>

    <!-- כפתורים -->
    <div class="flex flex-wrap gap-4 justify-center">
      <button class="btn px-6 py-3 bg-gray-400 rounded-2xl shadow hover:bg-gray-500" onclick="changeDashboard(1, this)">דשבורד 1</button>
      <button class="btn px-6 py-3 bg-gray-400 rounded-2xl shadow hover:bg-gray-500" onclick="changeDashboard(2, this)">דשבורד 2</button>
      <button class="btn px-6 py-3 bg-gray-400 rounded-2xl shadow hover:bg-gray-500" onclick="changeDashboard(3, this)">דשבורד 3</button>
    </div>

    <!-- Tableau Dashboard -->
    <tableau-viz 
      id="tableauViz"
      src="https://public.tableau.com/views/SausageNewLetsPray/Dashboard1"
      toolbar="bottom"
      hide-tabs
      width="100%"
      height="800">
    </tableau-viz>
  </section>

  <script>
    const dashboards = {
      1: "https://public.tableau.com/views/SausageNewLetsPray/Dashboard1",
      2: "https://public.tableau.com/views/SausageNewLetsPray/Dashboard2",
      3: "https://public.tableau.com/views/SausageNewLetsPray/Dashboard3"
    };

    async function changeDashboard(number, button) {
      const viz = document.getElementById("tableauViz");
      viz.src = dashboards[number];

      document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("active-btn"));
      button.classList.add("active-btn");
    }
  </script>

</body>
</html>
